<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind.css" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav-burger{
            width: 30px;
            height: 30px;
            display: none;
            flex-direction: column;
            position: absolute;
            right: 11%;
        }

        span.nav{
            width: 100%;
            height: 3px;
            background-color: salmon;
        }

        span.middle{
            margin-top: 5px;
        }

        span.bottom{
            margin-top: 5px;
        }

        @media (max-width: 768px){
            .nav-burger{
                display: flex;
            }

            /* .nav-burger ul{
                width: 50%;
                height: 100%;
                background-color: sandybrown;
            } */

            nav li{
                display: none;
            }

            nav h2{
                margin: auto;
                font-size: 2.5rem;
            }

            .main{
                flex-direction: column-reverse;
            }

            .image{
                background-size: cover;
                background-repeat: no-repeat;
            }

            .title, .image{
                margin: auto;
            }

            .title{
                text-align: center;
            }
        }
    </style>
    <title>Landing page</title>
</head>
<body>
    <div class="container m-auto w-screen h-screen ">
            <nav class="flex py-5 justify-between">
                <h2 class="text-3xl font-bold ">Dist</h2>
                    <div class="nav-burger">
                            <span class="nav top"></span>
                            <span class="nav middle"></span>
                            <span class="nav bottom"></span>
                    </div>
                    <ul class="flex mr-20">
                        <li class="mr-5 text-xl hover:text-pink-600 hover: duration-200 font-light font-sans ">Home</li>
                        <li class="mr-5 text-xl hover:text-pink-600 hover: duration-200 font-light font-sans ">About</li>
                        <li class="mr-5 text-xl hover:text-pink-600 hover: duration-200 font-light font-sans ">Services</li>
                    </ul>
            </nav>

            <div class="main w-full h-5/6 flex">
                <div class="w-1/2 h-2/4 my-auto title">
                    <h1 class="text-3xl font-bold mt-10">
                        Never reduce a target, <br> instead icrease actions with dist
                    </h1>
                    <br><br>
                    <a href="#" class="bg-blue-400 font-serif p-3.5 text-3xl hover:bg-black hover:text-white hover:p-4 rounded-full ">Get started</a>
                </div>
                <div class="image w-1/2 h-4/5 my-auto bg-cover" style="background: url('../undraw_Goals_re_lu76.png'); background-size: cover; background-repeat: no-repeat;">
                </div>
            </div>
    </div>
</body>
</html>
